{% extends 'adminzone.html' %}
{% block admin %}
<div class=" mt-5 bg-primary" style="height: 50px; width: 200px; border:1px solid transparent; border-radius: 0px 30px 30px 0px;">
    
    <h4 class="" style="margin-top: 13px; margin-left: 10px; color:white;">Add Students</h4>

</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-12">
            {% for i in messages %}
            <div class="alert alert-primary">
              {{i}}
            </div>
            {% endfor %}
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="row border p-4 shadow m-2 bg-white">
            <div class="col-sm-6">
                <p>Enter  Name</p>
                <input type="text" name="name" id="" class="form-control border-dark rounded-0">
            </div>
            <div class="col-sm-6">
                <p>Enter  Gender</p>
                <div class="border p-2 bg-white border-dark">
                    <input type="radio" name="gender" id="" value="male">&nbsp;&nbsp;&nbsp;Male
                    <input type="radio" name="gender" id="" value="fmale">&nbsp;&nbsp;&nbsp;Fmale
                    <input type="radio" name="gender" id="" value="other">&nbsp;&nbsp;&nbsp;Other
                </div>
             
            </div>
            <div class="col-sm-6 mt-3">
                <p>Enter Email</p>
                <input type="text" name="email" id="" class="form-control border-dark rounded-0">
            </div>
            <div class="col-sm-6 mt-3">
                <p>Enter  Mobile Number</p>
                <input type="text" name="mobile" id="" class="form-control border-dark rounded-0">
            </div>
            <div class="col-sm-12 mt-3">
                <p>Enter Password</p>
                <input type="password" name="password" id="" class="form-control border-dark rounded-0">
            </div>
            <div class="col-sm-12 mt-4">
            <input type="submit" class="w-100 btn btn-primary rounded-0" value="Add Student">
            </div>
        </div>
    </form>
</div>
{% endblock %}
