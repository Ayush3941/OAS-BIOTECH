{% extends 'adminzone.html' %}
{% block admin %}
<div class=" mt-5 bg-primary" style="height: 50px; width: 200px; border:1px solid transparent; border-radius: 0px 30px 30px 0px;">
    
    <h4 class="" style="margin-top: 13px; margin-left: 10px; color:white;">Show Courses</h4>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered" id="example">
                <thead>
                    <tr>
                        <th class="text-white bg-primary text-center">Srno</th>
                        <th class="text-white bg-primary text-center">Course Session</th>
                        <th class="text-white bg-primary text-center">Course Name</th>
                        <th class="text-white bg-primary text-center">Course Duration</th>
                        <th class="text-white bg-primary text-center">Course Fees</th>
                        <th class="text-white bg-primary text-center">Date</th>
                        <th class="text-white bg-primary text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for  i in sh %}
                    <tr class="text-center">
                        <td>{{i.id}}</td>
                        <td>{{i.course_session}}</td>
                        <td>{{i.course_name}}</td>
                        <td>{{i.course_duration}}</td>
                        <td>{{i.course_fees}}</td>
                        <td>{{i.course_date}}</td>
                        <td>
                            <span><a href="{% url 'deletecourse' i.id %}"><i class="fa-solid fa-trash" style="color: #e81717;"></i></a></span>&nbsp;&nbsp;
                            <span><a href="{% url 'editcourse' i.id %}"><i class="fa-solid fa-pen-to-square" style="color: #1fbd29;"></i></a></span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
